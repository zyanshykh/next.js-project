<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hidden Search</title>
  </head>
  <body>
    <div class="search">
      <input type="text" class="input" placeholder="Search..." />
      <button class="btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!-- - `<!DOCTYPE html>`: This is the doctype declaration, which tells the web browser that this document is written in HTML5.

- `<html lang="en">`: This is the opening tag for the HTML document. The `lang` attribute specifies the language of the document (in this case, English).

- `<head>`: This is the head section of the HTML document. It contains meta information and external resources used by the web page.

  - `<meta charset="UTF-8" />`: This meta tag defines the character encoding of the document as UTF-8, which supports a wide range of characters from different languages.

  - `<meta name="viewport" content="width=device-width, initial-scale=1.0" />`: This meta tag sets the viewport properties for the web page. By specifying `width=device-width` and `initial-scale=1.0`, it ensures that the web page adapts to the device's screen width and initial zoom level.

  - `<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />`: This link tag is used to include an external stylesheet. It points to the Font Awesome CSS file hosted on the CDN (Content Delivery Network). Font Awesome provides scalable vector icons that can be easily styled using CSS classes.

  - `<link rel="stylesheet" href="style.css" />`: This link tag is used to include another external stylesheet. It points to a local CSS file called "style.css", which is located in the same directory as the HTML document.

  - `<title>Hidden Search</title>`: This is the title of the web page that will be displayed in the browser's title bar or tab.

- `<body>`: This is the body section of the HTML document. It represents the visible content of the web page.

  - `<div class="search">`: This div element creates a container for the search bar.

    - `<input type="text" class="input" placeholder="Search..." />`: This input element creates a text field for the user to enter search queries. The `type` attribute is set to "text", the `class` attribute is set to "input" (used for styling purposes), and the `placeholder` attribute sets the initial text "Search..." inside the input field as a hint to the user.

    - `<button class="btn">`: This button element creates a clickable button associated with the search functionality.

      - `<i class="fas fa-search"></i>`: This i element with the class "fas fa-search" is using Font Awesome's icon library. It displays an icon representing a search symbol. The `fas` class stands for Font Awesome Solid, and the `fa-search` class specifies the specific icon.

  - `<script src="script.js"></script>`: This script tag includes an external JavaScript file called "script.js". It allows adding dynamic behavior or interactivity to the web page. -->

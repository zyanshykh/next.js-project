<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurry Loading</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Ubuntu"); /* Imports the "Ubuntu" font family from Google Fonts */

      * {
        box-sizing: border-box; /* Applies the border-box sizing model to all elements */
      }

      body {
        font-family: "Ubuntu", sans-serif; /* Sets the font family of the body text to "Ubuntu" and fallback to a sans-serif font if it's not available */
        display: flex; /* Sets the display property of the body to flex */
        align-items: center; /* Centers the flex items vertically */
        justify-content: center; /* Centers the flex items horizontally */
        height: 100vh; /* Sets the height of the body to 100% of the viewport height */
        overflow: hidden; /* Hides any content that overflows the body element */
        margin: 0; /* Removes the default margin on the body element */
      }

      .bg {
        background: url("https://images.unsplash.com/photo-1576161787924-01bb08dad4a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2104&q=80")
          no-repeat center center/cover; /* Sets the background image of the element to the specified image URL, centers it both horizontally and vertically, and scales it to cover the entire element */
        position: absolute; /* Positions the element absolutely within its closest positioned ancestor */
        top: -30px; /* Sets the distance between the top edge of the element and the top edge of its offset parent to -30 pixels */
        left: -30px; /* Sets the distance between the left edge of the element and the left edge of its offset parent to -30 pixels */
        width: calc(
          100vw + 60px
        ); /* Sets the width of the element to 100% of the viewport width plus 60 pixels */
        height: calc(
          100vh + 60px
        ); /* Sets the height of the element to 100% of the viewport height plus 60 pixels */
        z-index: -1; /* Sets the stack order of the element to be behind other elements on the page */
        filter: blur(
          0px
        ); /* Applies a blur effect with a blur radius of 0 pixels to the element */
      }

      .loading-text {
        font-size: 50px; /* Sets the font size of the element to 50 pixels */
        color: #fff; /* Sets the text color of the element to white */
      }
    </style>
  </head>
  <body>
    <section class="bg"></section>
    <div class="loading-text">0%</div>
    <script>
      const loadText = document.querySelector(".loading-text");
      const bg = document.querySelector(".bg");

      let load = 0;
      let int = setInterval(blurring, 30);

      function blurring() {
        load++;

        if (load > 99) {
          clearInterval(int);
        }
        loadText.innerHTML = `${load}%`;
        loadText.style.opacity = scale(load, 0, 100, 1, 0);
        bg.style.filter = `blur(${scale(load, 0, 100, 30, 0)}px)`;
      }

      const scale = (num, in_min, in_max, out_min, out_max) => {
        return (
          ((num - in_min) * (out_max - out_min)) / (in_max - in_min) + out_min
        );
      };
    </script>
  </body>
</html>

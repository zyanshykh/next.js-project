<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning HTML ,CSS and Javascript</title>
    <style>
        /*h1 is a selector in css, then declaration is in curlt brakets {} first thing is  the property,
        and then its value so called (property & Value). */

        h1 {
            background-color: aqua;
            color: black;
        }
        p {
            background-color: blue;
            color:white;
        }
        ul,
        ol {
            background-color: rgb(18, 186, 212);
            color:whitesmoke
        }
    </style>

    </head>
    <body>
        <!-- Today I will code a website that shows my favorite Bookmarks website lists. -->
         <h1>My Personal Bookmarks Websites</h1>
         <p>I love to visit these websites on daily basic. </p>

         <!-- OL is a Ordered List Tag -->
          <ol>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://github.com/" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></li>
            <li><a href="/">Twitter</a></li>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
          </ol>
          <!-- UL is a Unordered List Tag -->
           <ul>
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://github.com/" target="_blank">Github</a></li>
            <li><a href="https://www.linkedin.com/" target="_blank">Linkedin</a></li>
            <li><a href="/" target="_blank">Twitter</a></li>
            <li><a href="https://www.facebook.com/" target="_blank">Facebook</a></li>
           </ul>
           <p>This is our first offical website that we've completed in the class.</p>
    </body>
</html>

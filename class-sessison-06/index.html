
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: lightblue;">
    <!-- Table Tags -->
    <table>
      <tr style="background-color: aqua;text-transform: uppercase;">
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
      </tr>
      <tr style="background-color: cadetblue; ;">
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr style="background-color: chocolate;">
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
    <hr />
    <br />
    <table>
      <thead style="background-color: aquamarine; text-decoration:solid; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tbody>
        <tr style="font-family: 'Courier New', Courier, monospace;">
          <td>January</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$300</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>

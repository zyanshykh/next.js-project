
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML TAGS</title>
  </head>
  <body style="background-color: yellowgreen;">
    <header>
      <h1>My Website</h1>
      <nav>
        <ul style="height: max-content;">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <article>
        <h2>Article Title</h2>
        <section>
          <p>Content Here</p>
        </section>
      </article>
      <aside>
        <p>This is a aside content</p>
      </aside>
    </header>
    <footer>
      <p>Copyright 2023</p>
    </footer>
    <hr />
    <br />
    <figure>
      <img
        src="semantic-tags.png"
        alt="This is an image of semantic html"
        height="250"
      />
      <figcaption>This is an example image</figcaption>
    </figure>
  </body>
</html>
